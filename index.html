<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weater app</title>
    <!-- bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- fawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div style="background-image: url('https://c4.wallpaperflare.com/wallpaper/33/261/282/5bd28eeaec175-wallpaper-preview.jpg'); width: 100%; height: 100vh;background-repeat: no-repeat; background-size:cover; display: flex; justify-content: center; align-items: center;">


    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        
        .weather-card {
            background: rgba(126, 170, 232, 0.544);
            border-radius: 12px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        
        .search-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 5px 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            border: none;
            background: transparent;
            color: #fff;
            outline: none;
            font-size: 14px;
            flex: 1;
            margin-left: 5px;
        }

        .search-box i {
            font-size: 18px;
            color: #fff;
        }

        /* Weather icon */
        .weather-icon {
            font-size: 50px;
            margin: 10px 0;
            display: none;
        }

    
        .temperature {
            font-size: 48px;
            font-weight: bold;
        }

        
        .description {
            font-size: 18px;
            margin: 5px 0;
        }

        
        .details {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            font-size: 14px;
        }

        .details div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
    </style>
</head>


    <div class="weather-card">
        
        <div class="search-box">

            
            
            <input type="text" class="form-control" id="city" placeholder="City name" />
            <button class="btn btn-success ms-3">Search</button>
        </div>

        
        <div class="weather-icon">
            
            <img src="https://img.icons8.com/ios-filled/100/ffffff/partly-cloudy-day--v1.png" alt="Weather Icon" style="width:50px;">
        </div>
        <div class="temperature "></div>
        <div class="description"></div>

        
        <div class="details">
            <div class="humi">
                <img src="https://img.icons8.com/ios/50/ffffff/humidity.png" alt="Humidity Icon" style="width:20px;">
                <span></span>
            </div>
            <div class="kaattu">
                <img src="https://img.icons8.com/ios/50/ffffff/wind.png" alt="Wind Speed Icon" style="width:20px;">
                <span></span>
            </div>
        </div>
    </div>

    
    

            
</div>
</body>
<script>

   const apikey = "372257a65b387d877b1a739692ed9ec8"
   const apiurl ="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

   const seerchBox = document.querySelector(".search-box input");
   const seerchBtn = document.querySelector(".search-box button")
   const weatherIcon= document.querySelector(".weather-icon")



   async function city(description){
    const responce= await fetch(apiurl+ description+`&appid=${apikey}`);
    var data = await responce.json()
    console.log(data);

    document.querySelector(".description").innerHTML = data.name;
    document.querySelector(".temperature").innerHTML = data.main.temp  +"Â°C";
    document.querySelector(".humi").innerHTML = data.main.humidity+"%";
    document.querySelector(".kaattu").innerHTML = data.wind.speed+"km/h";

    document.querySelector(".weather-icon").style.display = "block"

    
    




    
   }
   seerchBtn.addEventListener("click",()=>{
    city(seerchBox.value);


   })


</script>
</html>
